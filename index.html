    <div class="content layout" id="contents">

        <div id="wizard">
            <div class="header">
                <h3 class="question_name" id="questionName">

                <p class="question_text" id="questionText">
                    <!-- 我爱北京天安门,天安门上太阳升,伟大领袖毛主席,指引我们向前进! -->

    <div class="agree hide" id="agree">
        <h1>中国大学生健康调查</h1>
        <span>同学你好：</span>
        <p>欢迎你参加新生健康促进计划。</p>
        <p>为了更好地做好新生的健康管理，促进新生群体的健康成长，我们邀请你填写一份调查问卷，内容主要包括一般信息、疾病史、生活习惯、情绪与睡眠、过敏与皮肤健康五个部分，共80个问题，大约需要10分钟作答时间。我们将根据这些信息，结合健康体检的结果，为你提供合理的健康教育和健康管理。你填写的所有资料都将被严格保密。</p>
        <p>继续填写以下内容，表示你已理解并愿意继续配合我们的工作。</p>
        <form class="layui-form">
            <div class="layui-form-item post_btn">
                <div class="layui-input-block">
                    <button class="layui-btn continue_btn" lay-submit lay-filter="continue">继续</button>
                </div>
            </div>

        </form>

    </div>
